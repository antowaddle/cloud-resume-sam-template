AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'cloud-resume-sam-template

  Sample SAM Template for cloud-resume-sam-template

  '
Globals:
  Function:
    Timeout: 3
    MemorySize: 128
Resources:
  NewCloudResumeWebsite:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: recreated-website2351
  MyRoute53Record:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneId: Z0695869YGMPHU4OBDN
      RecordSets:
      - Name: anthony-coughlin-resume.com
        Type: A
        AliasTarget:
          HostedZoneId: Z2FDTNDATAQYW2
          DNSName:
            Fn::GetAtt:
            - MyDistribution
            - DomainName
  MyDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        DefaultCacheBehavior:
          ViewerProtocolPolicy: allow-all
          TargetOriginId: recreated-website2351.s3-website-eu-west-1.amazonaws.com
          DefaultTTL: 0
          MinTTL: 0
          MaxTTL: 0
          ForwardedValues:
            QueryString: false
        Origins:
        - DomainName: recreated-website2351.s3-website-eu-west-1.amazonaws.com
          Id: recreated-website2351.s3-website-eu-west-1.amazonaws.com
          CustomOriginConfig:
            OriginProtocolPolicy: http-only
        Enabled: 'true'
        DefaultRootObject: index.html
  GetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
      - x86_64
      Events:
        GetFunc:
          Type: Api
          Properties:
            Path: /get
            Method: get
    Metadata:
      SamResourceId: GetFunction
  PutFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PutFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
      - x86_64
      Events:
        PutFunc:
          Type: Api
          Properties:
            Path: /put
            Method: GET
    Metadata:
      SamResourceId: PutFunction
