name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 botocore pytest

      - name: Run tests
        run: |
          pytest tests/unit/test_lambda_functions.py
      
      - name: Debug secrets
        run: |
          echo "AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"

  build-and-deploy-infra:
    needs: unit-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]  # Ensure this job only runs with Python 3.9

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Ensure Python 3.9 is on PATH
        run: |
          echo "Adding Python 3.9 to PATH"
          echo "${{ steps.python-setup.outputs.python-location }}/bin" >> $GITHUB_PATH

      - name: Verify Python version
        run: |
          python --version
          which python

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
    
      - name: Run sam build
        run: |
          sam build

      - name: Run sam deploy
        run: |
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset

      - name: Sync resume-site to S3
        run: |
          aws s3 sync ./resume-site s3://recreated-website2351
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-1

  playwright-tests:
    needs: build-and-deploy-infra
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install pytest-playwright
          playwright install

      - name: Run Playwright tests
        run: |
          pytest -v tests/playwright-tests/
